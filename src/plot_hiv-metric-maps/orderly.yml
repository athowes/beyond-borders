script: script.R

source:
  - functions.R

artefacts:
  - data:
      description: Metric boxplots (HIV study)
      filenames:
        - crps-map-hiv-surveys-no-constant.pdf
        - mse-map-hiv-surveys-no-constant.pdf
        - mae-map-hiv-surveys-no-constant.pdf

packages:
  - sf
  - bsae
  - ggplot2
  - dplyr
  - reshape2
  - viridis
  - tikzDevice
  - cubature
  - magrittr
  - gt
  - tidyr
  - sn
  - purrr
  - grid
  - gtable
  - ggplotify

depends:
  assess_cv:
    id: latest
    use:
      depends/df.rds: manual.rds
  process_hiv-surveys:
