    use:
      depends/civ2017phia.geojson: civ2017phia.geojson
      depends/mwi2016phia.geojson: mwi2016phia.geojson
      depends/tza2017phia.geojson: tza2017phia.geojson
      depends/zwe2016phia.geojson: zwe2016phia.geojson
