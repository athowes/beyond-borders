script: script.R

artefacts:
  - data:
      description: PIT histograms and ECDF difference plots for each survey
      filenames:
        - histogram-ecdf-diff-civ2017phia.png
        - histogram-ecdf-diff-mwi2016phia.png
        - histogram-ecdf-diff-tza2017phia.png
        - histogram-ecdf-diff-zwe2016phia.png

packages:
  - sf
  - arealutils
  - ggplot2
  - dplyr
  - reshape2
  - viridis
  - tikzDevice
  - cubature
  - magrittr
  - gt
  - tidyr
  - sn
  - purrr
  - multi.utils
  - patchwork

depends:
