script: script.R

artefacts:
  - data:
      description: Metric boxplots
      filenames:
        - map-crps-1.png
        - map-crps-2.png
        - map-crps-3.png
        - map-crps-4.png
        - map-crps-grid.png
        - map-crps-civ.png
        - map-crps-tex.png

packages:
  - sf
  - arealutils
  - ggplot2
  - dplyr
  - reshape2
  - viridis
  - tikzDevice
  - cubature
  - magrittr
  - gt
  - tidyr
  - sn
  - purrr
  - grid
  - gtable
  - ggplotify

depends:
  - 1_run:
     id: latest(parameter:f == "iid_aghq")
     use:
       depends/results_iid.rds: results.rds
  - 1_run:
     id: latest(parameter:f == "besag_aghq")
     use:
       depends/results_besag.rds: results.rds
  - 1_run:
     id: latest(parameter:f == "bym2_aghq")
     use:
       depends/results_bym2.rds: results.rds
  - 1_run:
     id: latest(parameter:f == "fck_aghq")
     use:
       depends/results_fck.rds: results.rds
  - 1_run:
     id: latest(parameter:f == "fik_aghq")
     use:
       depends/results_fik.rds: results.rds
  - 1_run:
     id: latest(parameter:f == "ck_aghq")
     use:
       depends/results_ck.rds: results.rds
  - 1_sim_geometries:
      id: latest
      use:
        depends/geometry-1.rds: geometry-1.rds
        depends/geometry-2.rds: geometry-2.rds
        depends/geometry-3.rds: geometry-3.rds
        depends/geometry-4.rds: geometry-4.rds
        depends/grid.rds: grid.rds
        depends/civ.rds: civ.rds
        depends/tex.rds: tex.rds
