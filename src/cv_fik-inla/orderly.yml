script: script.R

artefacts:
  - data:
      description: Fitted cross-validation models
      filenames:
        - fits_civ_loo.rds
        - fits_civ_sloo.rds
        - fits_mwi_loo.rds
        - fits_mwi_sloo.rds
        - fits_tza_loo.rds
        - fits_tza_sloo.rds
        - fits_zwe_loo.rds
        - fits_zwe_sloo.rds
  - data:
      description: Models fit directly
      filenames:
        - fit_civ.rds
        - fit_mwi.rds
        - fit_tza.rds
        - fit_zwe.rds

packages:
  - sf
  - bsae
  - ggplot2
  - dplyr
  - reshape2
  - viridis
  - tikzDevice
  - cubature
  - magrittr
  - gt
  - tidyr
  - sn
  - purrr
  - readr

depends:
  process_hiv-surveys:
    id: latest
    use:
      depends/civ2017phia.geojson: civ2017phia.geojson
      depends/mwi2016phia.geojson: mwi2016phia.geojson
      depends/tza2017phia.geojson: tza2017phia.geojson
      depends/zwe2016phia.geojson: zwe2016phia.geojson
