script: script.R

artefacts:
  - data:
      description: PIT histograms and ECDF difference plots for each geometry
      filenames:
        - histogram-ecdf-diff-1.png
        - histogram-ecdf-diff-2.png
        - histogram-ecdf-diff-3.png
        - histogram-ecdf-diff-4.png
        - histogram-ecdf-diff-grid.png
        - histogram-ecdf-diff-civ.png
        - histogram-ecdf-diff-tex.png

packages:
  - sf
  - arealutils
  - ggplot2
  - dplyr
  - reshape2
  - viridis
  - tikzDevice
  - cubature
  - magrittr
  - gt
  - tidyr
  - sn
  - purrr
  - multi.utils
  - patchwork

depends:
  - 1_run:
     id: latest(parameter:f == "iid_aghq")
     use:
       depends/results_iid.rds: results.rds
  - 1_run:
     id: latest(parameter:f == "besag_aghq")
     use:
       depends/results_besag.rds: results.rds
  - 1_run:
     id: latest(parameter:f == "bym2_aghq")
     use:
       depends/results_bym2.rds: results.rds
