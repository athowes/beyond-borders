script: script.R

artefacts:
  - data:
      description: Metric  maps
      filenames:
        - map-civ2017phia.png
        - map-mwi2016phia.png
        - map-tza2017phia.png
        - map-zwe2016phia.png

packages:
  - sf
  - arealutils
  - ggplot2
  - dplyr
  - reshape2
  - viridis
  - tikzDevice
  - cubature
  - magrittr
  - gt
  - tidyr
  - sn
  - purrr
  - grid
  - gtable
  - ggplotify

depends:
  - 2_cv:
     id: latest(parameter:f == "iid_aghq")
     use:
       depends/cv_iid.rds: cv.rds
  - 2_cv:
     id: latest(parameter:f == "besag_aghq")
     use:
       depends/cv_besag.rds: cv.rds
  - 2_cv:
     id: latest(parameter:f == "bym2_aghq")
     use:
       depends/cv_bym2.rds: cv.rds
  - 2_cv:
     id: latest(parameter:f == "fck_aghq")
     use:
       depends/cv_fck.rds: cv.rds
  - 2_cv:
     id: latest(parameter:f == "fik_aghq")
     use:
       depends/cv_fik.rds: cv.rds
  - 2_cv:
     id: latest(parameter:f == "ck_aghq")
     use:
       depends/cv_ck.rds: cv.rds
  - 2_process_surveys:
      id: latest
      use:
        depends/civ2017phia.rds: civ2017phia.rds
